<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackMePlz - Password Safety Check</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <style>
      body {
        font-family: "Fredoka", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-cover bg-center bg-no-repeat bg-fixed min-h-screen text-white"
    style="background-image: url(HackMePlzBackgroundv3.png)"
  >
    <!-- Main Content -->
    <main
      class="flex px-6 flex-col items-center justify-center min-h-screen text-center"
    >
      <!-- Logo -->
      <div class="mb-8 px-4 max-w-full">
        <img
          src="HackMePlzLogov6.png"
          alt="HackMePlz Logo"
          class="w-full max-w-[550px] mx-auto h-auto"
        />
        <p class="text-lg md:text-xl italic mt-3 text-blue-950">
          Where weak passwords come to die 💀
        </p>
      </div>

      <!-- Card -->
      <section>
        <div class="speech-bubble">
          <h2 class="text-2xl md:text-3xl font-bold text-blue-950" id="LaptopMessage">
            Enter your pathetic excuse of a password below...
          </h2>
        </div>

        <div class="flex items-center justify-start gap-4 w-full ">

                 <input
            id="password"
            type="text"
            placeholder="Enter your tragic password"
            class="w-full px-6 py-4 text-center text-black text-lg rounded-2xl ml-auto shadow-inner placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-950 transition backdrop-blur-3xl bg-white/100 border-gray-400 border-5"
          />



          <img
            src="angryLaptop.png"
            alt="AngryLaptop"
            class="h-22 w-auto ml-auto mt-"
          />

          <!-- Input -->
   
        </div>
        <!-- Button -->
   <div class="w-full flex">
  <button onclick="checkPassword()" class="btn btn-green mt-3.5 btn-group">
    <span class="btn-icon">🔥</span>
    <span class="btn-text text text-blue-950 text-xl">Roast Me</span>
  </button>
</div>

        <!-- Feedback -->
        <div
          id="feedback"
          class="text-blue-950 text-xl font-bold min-h-[2rem] pt-2"
        ></div>
      </section>

      <!-- Footer -->
      <footer class="mt-10 text-sm text-blue-950 space-x-6 w-full bottom-0 fixed">
        <div class=" bg-white/25 backdrop-blur-3xl w-full mx-auto py-4 flex justify-center">


        <a
          href="https://ko-fi.com/isaiasgorocicaelizondo"
          class="underline hover:text-blue-800 px-4 transition"
          >☕ Buy me a redbull</a
        >

        <a href="about.html" class="underline px-4 hover:text-blue-800 transition"
          >⚙️ About HackMePlz</a
        >
        </div>
      </footer>
    </main>
  </body>
</html>
